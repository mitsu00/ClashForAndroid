name: Build Unsigned
env:
  GW: $GITHUB_WORKSPACE
on:
  push:
    branches:
      - main
    paths-ignore:
      - '.github/**'
      - '.idea/**'
      - '.gitattributes'
      - '.gitignore'
      - '.gitmodules'
      - '**.md'
      - 'LICENSE'
      - 'NOTICE'
  pull_request:
    paths-ignore:
      - '.github/**'
      - '.idea/**'
      - '.gitattributes'
      - '.gitignore'
      - '.gitmodules'
      - '**.md'
      - 'LICENSE'
      - 'NOTICE'
  workflow_dispatch:

jobs:
  BuildUnsigned:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: 17
      - name: Setup Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.20.5
      - uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-
      - name: Build
        uses: gradle/gradle-build-action@v2
        with:
          arguments: --no-daemon app:assembleFossRelease
      - name: Checking Directory
        run: ls $(GW)/app/build/outputs/apk/foss/release/
      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: app-release
          path: $(GW)/app/build/outputs/apk/foss/release/*.apk
